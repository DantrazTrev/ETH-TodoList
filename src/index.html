<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Todo List</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap --><link rel="stylesheet" href="index.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        main {
            margin-top: 60px;
        }

        #content {
            display: none;
        }

        form {
            width: 350px;
            margin-bottom: 10px;
        }

        ul {
            margin-bottom: 0px;
        }

        #completedTaskList .content {
            color: grey;
            text-decoration: line-through;
        }
        .content{
            font-weight: 800;
        }
        .taskTemplate{
            margin-bottom:20px;
        }
        
    </style>
</head>

<body class="light-mode">
    <nav class="navbar flex-md-nowrap p-0">
        <h1
        style="margin:20px;font-size: 3rem;font-weight: bold;"
        >Todo List</h1>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
                <small><a class="nav-link" href="#"><span id="account"></span></a></small>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-lg-12 d-flex justify-content-center">
                <div id="loader" class="text-center">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content">
                    <form style="margin-bottom: 40px; display: flex;" onSubmit="App.createTask(); return false;">
                        <input id="newTask" type="text" style="margin-right: 20px;"class="sul-text-field"  placeholder="Add task..." required>
                        <input class="sul-btn btn-primary" style="" type="submit">
                    </form>
                    <ul id="taskList" class="list-unstyled">
                        <div class="taskTemplate" class="checkbox" style="display: none">
                        <div class="sul-box-raised-3 with-hover">
                            <label >
                                <input type="checkbox" style="display: none"/>
                                <span class="content">Task content goes here...</span>
                            </label>
                            </div>
                        </div>
                    </ul>
                    <ul id="completedTaskList" class="list-unstyled">
                
                </div>
            </main>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed --><script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@0.20.6/dist/web3.min.js"></script>
    <script src="vendor/@truffle/contract/dist/truffle-contract.min.js"></script>
    


    <script src="App.js"></script>
</body>

</html>
